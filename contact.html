<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Document</title>
</head>
<body>
    <div id="contactbg"></div>
    <div class="contacts-section contactbg">
        <div class="contacts-info">
            <div><i class="fab fa-instagram"></i>knowyourrightfirst</div>
            <div><i class="fas fa-envelope"></i>kyrf@gmail.com</div>
            <div><i class="fas fa-phone"></i>9999999999, 9999999999</div>
            <div><i class="fab fa-facebook"></i>KnowYourRightFirst</div>
        </div>
        <div class="contacts-form">
            <h2>Contact Us</h2>
            <form class="contact" action="" method="post">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required/>
                <input type="email" name="email" class="text-box" placeholder="Your Email" required/>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <input type="submit" name="submit" class="send-btn" value="Send"/>
            </form>
        </div>
        
    </div>

</body>
</html>
